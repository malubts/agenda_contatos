<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="./images/telefoneicon.png" alt="Icone de telefone">
        <h1>Agenda de contatos</h1>
    </header>
    <form id="form-contato">
        <input type="text" id="nome-contato" required placeholder="Nome do contato" />
        <input type="number" id="telefone-contato" required placeholder="Telefone de contato" />
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome do contato
                </th>
                <th>
                    Telefone de contato
                </th>
            </tr>
        </thead>
        <tbody>
        <tfoot>
            <tr>
                <td id="nome-contato">---</td>
                <td id="telefone-contato">---</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</div>
    <script src="./main.js"></script>
</body>
</html>
